<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML 2.0//EN 2.0//HE">
<html>
	<head>
        <title>404 Not Found | 404 לא נמצא</title>
		<style type="text/css">
			html{font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;font-size:1em}.center-box{margin: 10% auto auto auto;width: 40%;border: 1px solid #dcdcdc;padding: 1em;}.right{float:right;direction:rtl;}.link{color:-webkit-link;cursor:pointer;text-decoration:underline;}
		</style>
        <script>function goback(pages_num) {if((history.length)<pages_num) window.close(); else history.go(-pages_num);}function index(){window.location="/";}</script>
	</head>
	<body onload="setTimeout(index, 10000);">
		<div class="center-box">
            <h1>URL Sortener</h1>
            <h3>Not Found (404) <span class="right">לא נמצא (404)</span></h3>
			<h4>The requested URL was not found on this server. <span class="right">כתובת האתר המבוקשת לא נמצאה בשרת זה.</span></h4>
			<p>For further information, do not hesitate to contact us. <span class="right">למידע נוסף, אל תהסס לפנות אלינו.</span></p>
            <ul style="list-style:none;display:flex;justify-content:space-around;">
                <li style="text-align:center;"><a onclick="goback(1)" class="link">Go back | חזור אחורה</a></li>
            </ul>
		</div>
	</body>
</html>
